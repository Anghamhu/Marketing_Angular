<div class="cartBox">
    <h1>Shopping Cart </h1>
    <div class="head-cart">
        <strong class="itension">You have <label class="text-danger">{{cartproduct.length}}</label> item in your cart </strong>
        <button class="clear-button" (click)="clearCart()"> clear Shopping cart </button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 20%;">Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartproduct ; let index = index">
                <td class="image-td"><img src="{{item.item.image}}" alt="nan"></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}} L.E</td>
                <td>
                    <div class="quantity">
                        <button class="btn" (click)="minsAmount(index)">-</button>
                        <input class="form-control" type="number" (change)="detectChage()" [(ngModel)]="item.quantity" min="1">
                        <button class="btn" (click)="addAmount(index)">+</button>
                    </div>
                </td>
                <td>{{item.item.price * item.quantity}} L.E</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>Total: {{total}} LE</th>
                <th><button class="btn btn-success"  (click)="addCart()">Order Now</button></th>
            </tr>
        </tfoot>
    </table>
</div>

<div class="alert alert-success" role="alert" *ngIf="success"><strong> Well Done!</strong>Your order is successfully send</div>
